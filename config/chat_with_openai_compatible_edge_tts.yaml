default:
  logger:
    log_level: "DEBUG"
  service:
    host: "0.0.0.0"
    port: 8285
    cert_file: "ssl_certs/localhost.crt"
    cert_key: "ssl_certs/localhost.key"
  chat_engine:
    model_root: "models"
    concurrent_limit: 1
    handler_search_path:
      - "src/handlers"
    handler_configs:
      RtcClient:
        module: client/rtc_client/client_handler_rtc
        # max time a session will last for
        connection_ttl: 900
      SileroVad:
        module: vad/silerovad/vad_handler_silero
        speaking_threshold: 0.5
        start_delay: 2048
        end_delay: 5000
        buffer_look_back: 5000
        speech_padding: 512
      SenseVoice:
        enabled: True
        module: asr/sensevoice/asr_handler_sensevoice
        model_name: "iic/SenseVoiceSmall"
      Edge_TTS:
        enabled: True
        module: tts/edgetts/tts_handler_edgetts
        voice: "zh-CN-XiaoxiaoNeural"
      LLMOpenAICompatible:
        enabled: True
        module: llm/openai_compatible/llm_handler_openai_compatible
        model_name: "gemini-3-flash-preview"
        enable_video_input: True  # 启用视频输入
        video_analysis_interval: 10.0  # 每10秒自动分析一次画面
        video_analysis_prompt: "请用一两句话简短描述你现在看到的画面。"
        history_length: 20
        system_prompt: "请你扮演一个AI Youtuber，用简短而有趣的语言来解说看到的事物，并在对话内容中加入合适的标点符号，每句话尽量控制在20字以内。对话请全程使用日语。"
        api_url: "https://generativelanguage.googleapis.com/v1beta/openai/"
        # api_key: 默认从环境变量 GEMINI_API_KEY 读取
      LiteAvatar:
        enabled: True
        module: avatar/liteavatar/avatar_handler_liteavatar
        avatar_name: 20250408/sample_data
        fps: 25
        debug: false
        enable_fast_mode: false
        use_gpu: true
        render_video: false  # 禁用视频渲染，只传递音频
